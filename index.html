<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h1 class="logo"><img src="/images/view-grid.png" alt="Logo" class="logo-img">Dashboard</h1>
    <input type="checkbox" name="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <ul>
        <li><a href="#"><i class="las la-home"></i>Home</a></li>
        <li><a href="#"><i class="las la-user"></i>Profile</a></li>
        <li><a href="#"><i class="las la-envelope"></i>Messages</a></li>
        <li><a href="#"><i class="las la-history"></i>History</a></li>
        <li><a href="#"><i class="las la-tasks"></i>Tasks</a></li>
        <li><a href="#"><i class="las la-users"></i>Communities</a></li>
      </ul>
      <ul>
        <li><a href="#"><i class="las la-cog"></i>Settings</a></li>
        <li><a href="#"><i class="las la-question-circle"></i>Support</a></li>
        <li><a href="#"><i class="las la-user-shield"></i>Privacy</a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
  </div>

  
  <div class="header">
    <div class="search">
      <label for="search"><i class="las la-search icon-flipped"></i></label>
      <input type="text" name="search" id="search" placeholder="Search...">
    </div>

    <div class="user-notifications">
      <a href="#" class="bell-icon">
        <i class="las la-bell"></i>
      </a>
      <a href="#" class="notification-link-img">
        <img class="avatar" src="/images/cyborg-man-face-id.png" alt="Man face avatar">
      </a>
      <h2>Morgan Oakley</h2>
    </div>

    <div class="hello-user">
      <a href="#">
        <img class="avatar avatar-large" src="/images/cyborg-man-face-id.png" alt="Man face avatar">
      </a>
      <div class="greet-user">
        <span>Hi there,</span>
        <h1>Morgan Oakley (@morgan)</h1>
      </div>
    </div>

    <div class="user-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>


  <div class="main-content">

  </div>
</body>
</html>
